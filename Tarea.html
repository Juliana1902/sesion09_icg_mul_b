<script>

      function triangulo(x1, y1, x2, y2, x3, y3, colorBorde, colorRelleno) {
      ctx.beginPath()
      ctx.strokeStyle = colorBorde;
      ctx.fillStyle= colorRelleno;
      ctx.moveTo(x1,y1);
      ctx.lineTo(x2,y2)
      ctx.lineTo(x3, y3)
      ctx.closePath()
      ctx.stroke()
      ctx.fill();
}
  function poligono(a, colorBorde, colorRelleno ) {  
  ctx.beginPath()
  ctx.strokeStyle  = colorBorde 
  ctx.lineWidth = 4;
  ctx.fillStyle = colorRelleno 
  ctx.moveTo(a[0],a[3])
  for (i=2; i < a.length; i+=2)
    ctx.lineTo(a[i],a[i+1]);
    ctx.closePath()
    ctx.stroke()
    ctx.fill()
}
	function recorte(arr){
	ctx.beginPath();
	ctx.moveTo(arr[0],arr[1]);
	ctx.lineTo(arr[2],arr[3]);
	ctx.lineTo(arr[4],arr[5]);
	ctx.lineTo(arr[6],arr[7]);
	ctx.clip();
}
